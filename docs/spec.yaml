      responses:
        200: 
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orders'
                    
        404:
          description: Request not found
          content: 
            application/json: 
              schema:
                type: string
                example: {"Message:":"Error 404. Page or requet not found."}
    post:
      description: Crea pedidos en la base de datos
      parameters:
        - name: pedido_id
          in: query
          description: Crear un nuevo pedido en la base de datos
          schema:
            $ref: '#/components/schemas/orders'
            
      responses:
        200:
          description: Successful request
          content:
            application/json:
              schema:
                type: string
                example: {"Message:":"Successful request"}
        404:
          description: Request not found
          content: 
            application/json: 
              schema:
                type: string
                example: {"Message:":"Error 404. Page or requet not found."}
  
  /orders/{order_id}:
    get:
        description: Obtener información de un pedido ingresando su ID
        parameters:
          - in: path
            name: order_id
            required: true
            description: ID de pedido
            schema:
              type: number
              example: 56
        responses:
          200:
            description: Successful request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/orders'
                  
          404:
            description: Request not found
            content: 
              application/json: 
                schema:
                  type: string
                  example: {"Message:":"Error 404. Page or requet not found."}
    put:
      summary: Permite editar el pedido en la base de datos
      parameters:
          - in: path
            name: order_id
            required: true
            description: ID de pedido
            schema:
              type: number
              example: 56
      responses:
          200:
            description: Successful request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/orders'
                  
          404:
            description: Request not found
            content: 
              application/json: 
                schema:
                  type: string
                  example: {"Message:":"Error 404. Page or requet not found."}
    delete:
      summary: Permite eliminar el pedido en la base de datos
      parameters:
          - in: path
            name: order_id
            required: true
            description: ID de pedido
            schema:
              type: number
              example: 56
      responses:
          200:
            description: Successful request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/orders'
                  
          404:
            description: Request not found
            content: 
              application/json: 
                schema:
                  type: string
                  example: {"Message:":"Error 404. Page or requet not found."}
  
components:
  schemas:
    login:
      type: object
      properties:
                  user_name:
                    type: string
                    description: Nombre de usuario
                    example: queen_freddie
                  email:
                    type: string
                    description: Email del usuario
                    example: freddiemercury@gmail.com
                  pass_user:
                    type: string
                    description: Contraseña del usuario
                    example: pass123
    users:
      type: object
      properties:
                  user_id:
                    type: integer
                    description: ID de usuario
                    example: 123
                  user_name:
                    type: string
                    description: Nombre de usuario
                    example: queen_freddie
                  full_name:
                    type: string
                    description: Nombre completo del usuario
                    example: Freddie Mercury
                  email:
                    type: string
                    description: Email del usuario
                    example: freddiemercury@gmail.com
                  telephone:
                    type: integer
                    description: Telefono de usuario
                    example: 44 7712345678
                  address:
                    type: string
                    description: Direccion de usuario
                    example: 1 Logan PIKensington, London W8 6DE, UK
                  pass_user:
                    type: string
                    description: Contraseña del usuario
                    example: pass123
    products:
      type: object
      properties:
                    prod_id:
                      type: integer
                      description: ID de producto
                      example: 12
                    prod_name:
                      type: string
                      description: Nombre de producto
                      example: Hamburguesa de garbanzos
                    prod_price:
                      type: integer
                      description: Precio del producto
                      example: 215
    orders:
      type: object
      properties:
                    order_id:
                      type: integer
                      format: int64
                      description: ID del pedido
                      example: 56
                    order_date:
                      type: string
                      format: date-time
                      description: Fecha del pedido
                      example: 12/03/2020
                    user_id:
                      type: integer
                      format: int64
                      description: ID del usuario que realizó el pedido
                      example: 123
                    payment_id:
                      type: integer
                      format: int32
                      description: ID de forma de pago
                      example: 2
                    status_id:
                      type: integer
                      description: Order Status
                      example: 2
                    order_total:
                      type: integer
                      format: int64
                      description: Precio total a pagar
                      example: 356

    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  securitySchemes:
      petstore_auth:
        type: oauth2
        flows:
          implicit:
            authorizationUrl: http://petstore.swagger.io/oauth/dialog
            scopes:
              write:pets: modify pets in your account
              read:pets: read your pets
      api_key:
        type: apiKey
        name: api_key
        in: header
