          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'

        404:
          description: Request not found
          content: 
            application/json: 
              schema:
                type: string
                example: {"Message:":"Error 404. Page or requet not found."}
    post:
        description: Crea usuarios en la base de datos
        parameters:
          - name: User
            in: query
            description: Crear un nuevo usuario en la base de datos
            schema:
              $ref: '#/components/schemas/users'
              
        responses:
          200:
            description: Successful request
            content:
              application/json:
                schema:
                  type: string
                  example: {"Message:":"Successful request"}
          404:
            description: Request not found
            content: 
              application/json: 
                schema:
                  type: string
                  example: {"Message:":"Error 404. Page or requet not found."}
  /login:
    post:
      description: Ingresar con un usuario ya registrado
      parameters:
          - name: user_id
            in: query
            description: Ingresar con un usuario ya registrado
            schema:
              $ref: '#/components/schemas/login'
              
      responses:
          200:
            description: Successful request
            content:
              application/json:
                schema:
                  type: string
                  example: {"Message:":"Successful request"}
          404:
            description: Request not found
            content: 
              application/json: 
                schema:
                  type: string
                  example: {"Message:":"Error 404. Page or requet not found."}
  /users/{user_id}:
    get:
      description: Obtener información de un usuario ingresando su ID
      parameters:
        - in: path
          name: user_id
          required: true
          description: ID de usuario
          schema:
            type: integer
            example: 123
      responses:
        200:
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
                
        404:
          description: Request not found
          content: 
            application/json: 
              schema:
                type: string
                example: {"Message:":"Error 404. Page or requet not found."}
                
  /users/me:
    get:
      description: Obtener información de su usuario
      responses:
        200:
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
                
        404:
          description: Request not found
          content: 
            application/json: 
              schema:
                type: string
                example: {"Message:":"Error 404. Page or requet not found."}
    
  /products:
    get:
      description: Permite obtener datos de productos
      responses:
        200: 
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/products'
                
                    
        404:
          description: Request not found
          content: 
            application/json: 
              schema:
                type: string
                example: {"Message:":"Error 404. Page or requet not found."}
    post:
      description: Crea productos en la base de datos
      parameters:
        - name: Product
          in: query
          description: Crear un nuevo producto en la base de datos
          schema:
            $ref: '#/components/schemas/products'
            
      responses:
        200:
          description: Successful request
          content:
            application/json:
              schema:
                type: string
                example: {"Message:":"Successful request"}
        404:
          description: Request not found
          content: 
            application/json: 
              schema:
                type: string
                example: {"Message:":"Error 404. Page or requet not found."}
  /products/{prod_id}:
    get:
      description: Obtener información de un producto ingresando su ID
      parameters:
        - in: path
          name: prod_id
          required: true
          description: ID de producto
          schema:
            type: number
            example: 12
      responses:
        200:
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/products'
                
        404:
          description: Request not found
          content: 
            application/json: 
              schema:
                type: string
                example: {"Message:":"Error 404. Page or requet not found."}
    put:
      summary: 'Permite modificar productos en la base de datos'
      parameters:
        - in: path
          name: prod_id
          required: true
          description: ID de producto
          schema:
            type: number
            minimum: 1
            example: 12
      responses:
        200:
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/products'
                        
        404:
          description: Request not found
